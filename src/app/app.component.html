<div>
<select name="select" (ngModelChange)="z(user.id)">
  <option [ngValue]="null">All</option>
  <option *ngFor="let user of userList" [value]="user.id" #id = 'ngModel'>
    {{user.id}}
  </option>
</select>
<form >
 <p>Id: <input type="text" name="id"> </p> 
 <p>Name:<input type="text" name="name"> </p> 
 <p>Username: <input type="text" [(ngModel)]="usernam" name="username"></p>
 <p>Email: <input type="email" name="email"></p>
 <p>Phine:<input type="tel" name="phone"></p> 
 <p>Website: <input type="text" name="website"></p>
</form>
</div>
<button (click)="y()">Show</button>
